<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Classification using ML</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
</head>

<div>
    <div class="container">
        <h1>News Classification using ML: </h1>
        {% if result %}
        <h5>The model classified this text as "{{result}}" with a probability of {{prob_}}.</h5>
        <a href="/">Try again</a>
        {% endif %}
        {% if result == None %}
        <form action="/estimate" method="POST">
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <label>Write the text bellow: </label>
                        <textarea class="form-control form-control-sm" name="input_text" placeholder="Input Text"
                            rows="5" cols="50" required></textarea>
                    </div>

                </div>
            </div>
            <button type="submit" class="btn btn-primary">Classify it!</button>
        </form>
        {% endif %}
    </div>
    </body>

</html>
